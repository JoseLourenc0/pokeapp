<ion-modal [isOpen]="pokemonInfo?.isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Informações</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>
        <span class="description-title">Nome:</span> {{ pokemonInfo.name | titlecase }}
      </p>
      <p>
        <span class="description-title">Data de favorito:</span> {{ pokemonInfo.dateAdded }}
      </p>
      <p>
        <span class="description-title">Altura:</span> {{ pokemonInfo.height }}
      </p>
      <p>
        <span class="description-title">Peso:</span> {{ pokemonInfo.weight }}
      </p>
      <p>
        <span class="description-title">Habilidades: </span> <span *ngFor="let skill of pokemonInfo?.abilities">{{ skill.ability?.name }}&nbsp;</span>
      </p>
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
